<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="tictacicon.png" type="image/x-icon">
</head>
<body>
    <div id="turn">X'S TURN</div>
    <div class="turnContainer">
        <div id="X" class="turnBox">X</div>
        <div id="O" class="turnBox">O</div>
    </div>
    <div class="board" id="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    
    <div class="winningmessage">
        <div data-wining-text></div>
        <button id="restart">PLAY AGAIN</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
